<!doctype html>
<html lang="pt-br">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Bootstrap - √çcones</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../css/bootstrap.min.css">

        <!-- Iconic CSS -->
        <link rel="stylesheet" href="../icon/iconic/font/css/open-iconic-bootstrap.css">

        <!-- Fontawesome -->
        <link rel="stylesheet" href="../icon/fontawesome/css/all.css">


    </head>

    <body style="margin-bottom: 200px; padding: 16px">

        <h3 class="border-bottom">Font Awesome</h3>
        <i class="fas fa-arrow-up display-3 text-success"></i>
        <i class="fas fa-battery-half display-3 text-warning"></i>
        <span class="fas fa-bomb display-3 text-danger"></span>

        <button class="btn btn-danger btn-lg">
            <i class="fas fa-bomb"></i>
            Clique aqui
        </button>

        <h3 class="border-bottom">Iconic</h3>
        <span class="oi oi-bell text-danger display-3"></span>
        <i class="oi oi-clock text-success display-3"></i> <!--Tag i de icons-->

        <button class="btn btn-dark btn-lg">
            <i class="oi oi-clock"></i>
        </button>

        <!-- Optional JavaScript; choose one of the two! -->
        <script src="../js/bootstrap.min.js"></script>
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
