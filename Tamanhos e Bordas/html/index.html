<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <title>Bootstrap - Tamanhos e bordas</title>
  </head>
  <body style="margin-bottom: 200px; width: 600px; margin: auto;">

    <!-- Classes de Largura -->
    <div class="bg-primary w-25 mb-1">width 25%</div>
    <div class="bg-primary w-50 mb-1">width 50%</div>
    <div class="bg-primary w-75 mb-1">width 75%</div>
    <div class="bg-primary w-100 mb-1">width 100%</div>
    <div class="bg-primary w-auto">width auto%</div>

    <br>
    <br>

    <!-- Classes de Altura -->
    <div style="height: 300px; border: 1px solid gray">
      <div class="bg-warning d-inline-block h-25">height 25%</div>
      <div class="bg-warning d-inline-block h-50">height 50%</div>
      <div class="bg-warning d-inline-block h-75">height 75%</div>
      <div class="bg-warning d-inline-block h-100">height 100%</div>
      <div class="bg-warning d-inline-block h-auto">height auto</div>
    </div>

    <br>
    <br>

    <!-- Bordas
      border        -> Todas as bordas
      border-top    -> Borda superior
      border-bottom -> Bordar inferiror
      border-right  -> Borda direitable
      border-left   -> Borda esquerda

      Cores de bordas
      border-<cor>: primary, secondary, success,
        info, warning, danger, light, dar, white
    -->

    <div class="bg-white mb-2 border border-primary"> Todas as bordas</div>
    <div class="bg-white mb-2 border-top border-secondary"> Borda Superior</div>
    <div class="bg-white mb-2 border-bottom border-success"> Borda inferior</div>
    <div class="bg-white mb-2 border-right border-info"> Borda direita</div>
    <div class="bg-white mb-2 border-left border-warning"> Borda esquerda</div>

    <br>
    <br>

    <!-- Border Radius 
    opções: rounded, rounded-top, rounded-bottom,
            rounded-right, rounded-left, rounded-circle
    -->

    <div class="bg-light mb-2 border rounded">rounded</div>
    <div class="bg-light mb-2 border rounded-top">rounded top</div>
    <div class="bg-light mb-2 border rounded-bottom">rounded bottom</div>
    <div class="bg-light mb-2 border rounded-right">rounded right</div>
    <div class="bg-light mb-2 border rounded-left">rounded left</div>
    <div class="bg-light mb-2 p-5 w-25 rounded-circle">rounded circle</div>

    <br>
    <br>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
